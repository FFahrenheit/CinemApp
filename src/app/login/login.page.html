<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']" color="danger">Regístrate</ion-button>
    </ion-buttons>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <p align="center">
      <img src="assets/popcorn.png" width="50%" >
    </p>
    <ion-item>
      <ion-input placeholder="Correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Contraseña"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="onEntrar()" color="warning">Entrar</ion-button>
  </div>

</ion-content>
